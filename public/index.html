<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>css/reset.css">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>css/style.css">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>css/swiper.css">
    <title>weiqu-vue1</title>
    <script type="text/javascript" src="<%= BASE_URL %>js/iscroll-probe.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript">
      function resizeFontsize() {
        var w = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = w / 720 * 100 + "px";
      }
      resizeFontsize();
      window.addEventListener("orientationchange",resizeFontsize);
      window.addEventListener("resize",resizeFontsize);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but weiqu-vue1 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
